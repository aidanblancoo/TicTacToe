<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game</title>

    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="icon" href="https://thenounproject.com/api/private/icons/1267357/edit/?backgroundShape=SQUARE&backgroundShapeColor
    =%23000000&backgroundShapeOpacity=0&exportSize=752&flipX=false&flipY=false&foregroundColor=%23000000&foregroundOpacity=1&imageFormat
    =png&rotation=0&token=gAAAAABkXRuRvq75_agG8LajHW8cx5sg9vWy-tPu0FwnsRuPewCzYZQeHacD-ksz5ZyWwyHDIBffNelokcADphOsWorJQ5Gnkw%3D%3D" sizes="32x32" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

</head>
<body>
    <!-- SELECT PLAYER BOX -->
    <div class="select-box">
        <header>Tic Tac Toe</header>
        <div class="content">
            <div class="title">Select icon to play as:</div>
            <div class="options">
                <button class="playerX">X</button>
                <button class="playerO">O</button>
            </div>
        </div>
    </div>

    <!-- LAYOUT/BOARD -->
    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="Xturn">X's Turn</span>
                <span class="Oturn">O's Turn</span>
                <div class="slider"></div>
            </div>
        </div>
        <!-- play area -->
        <div class="play-area">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>
    </div>

    <!-- RESULT -->
    <div class="result-box">
        <div class="won-text"></div>
        <div class="btn">
            <button style="margin:5px">Play Again</button>
            <button style="margin:5px" onclick="window.location.href = 'index.html';">Home</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
